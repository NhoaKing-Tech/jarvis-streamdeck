loaders:
  - type: python
    search_path: [.]
    modules: ['run_jarvis', 'setup_config', 'reset_jarvis']
    packages: ['actions', 'ui']

processors:
  - type: filter
    expression:
      - "not name.startswith('_')"  # Skip private functions
  - type: smart
  - type: crossref

renderer:
  type: markdown
  descriptive_class_title: false
  descriptive_module_title: true
  add_source_code_link: false
  add_module_prefix: false
  filename: docs/jarvis-complete.md
